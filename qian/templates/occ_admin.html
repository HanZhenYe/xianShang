<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职业管理</title>
    <link rel="stylesheet" href="/media/css/occ_admin.css">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    
    <!-- 导航栏 -->
    <div class="x-top">
        <div class="container">
                <nav class="navbar  navbar-inverse" role="navigation">
                    <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/index">线上学习网</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="/res/area">资源区</a></li>
                        <li><a href="/user">个人中心</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:quit();"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
                    </ul>
                    </div>
                </nav>
        </div>
    </div>

    <!-- 主体 -->
    <div class="container" style="margin-top: 70px;">

        <div class="row">
            <!-- 职业基本信息修改区 -->
            <div class="col-md-12">
                <div class="row">
                    <!-- 封面 -->
                    <div id="tou-fu" class="col-md-3" style="height: 190px;">
                        <div class="fen-img">
                            <img id="occ-img" src="">
                        </div>
                        <label class="pull-right" for="fen-img1">
                            <span class="btn btn-primary">更换</span>
                        </label>
                        <input type="file" id="fen-img1" style="display:none" >
                    </div>
                    <!-- 职业基本信息 -->
                    <div class="col-md-9">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                    <input id="occ-title" type="text" class="form-control" placeholder="请输入标题" maxlength="15">
                            </div>
                            <div class="panel-body">
                                <textarea id="occ-synopsys" class="form-control" rows="4" maxlength="120"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 审核状态 -->
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div id="occ-zhuang-fu" class="panel-heading">
                        <span class="panel-title">审核状态:</span>
                    </div>
                </div>
            </div>

            <!-- 公开状态 -->
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div  id="occ-gong" class="panel-heading">
                        <span class="panel-title">是否公开:</span>
                        <label class="radio-inline">
                            <input  type="radio" name="gongkai" > 公开
                        </label>
                        <label class="radio-inline">
                            <input  type="radio" name="gongkai">不公开
                        </label>
                    </div>
                </div>
            </div>

            <!-- 分隔 -->
            <div class="col-md-12">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <span class="panel-title">资源内容区</span>
                        <a type="button" class="btn btn-success pull-right  btn-sm"  href="javascript:tian();">添加阶段</a>
                    </div>
                </div>
            </div>

            <!-- 课程阶段区 -->
            <div id="cour-list">
            </div>

            <div class="col-md-12">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <span id="delete-res" class="btn btn-danger">删除</span>
                        <span id="btn-submit" class="btn btn-success pull-right">确认修改</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框组 -->
    <div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
                 aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog " style="width: 860px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">课程添加</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="ul-ziyuan"></ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/media/js/zhu.js"></script>
    <script src="/media/js/occ_admin.js"></script>
    
</body>
</html>
